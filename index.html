<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/login-styles.css">
    <title>Login</title>
</head>
<body>
    <div class="main-container">
        <div class="backg-container">
            <header class="logo-container">
                <div class="logo-bg">
                    <img class="logo" src="imagenes/icono.svg" alt="MusicX">
                    <h1 class="logo-title">MusicX</h1> 
                </div>
            </header>
            <div class="form-container">
                <h2 class="sesion.title">Inicio Sesión</h2>
                <form class="form" action="pages/home.html">
                    <div class="input-container">
                        <label for="correo">Correo</label>
                        <input type="email" name="correo" required>
                    </div>
                    <div class="input-container">
                        <label for="contrasenia">Contraseña</label>
                        <input type="password" name="Contrasenia" required>
                    </div>
                    <button class="login-boton" type="submit">Ingresar</button>
                </form>
                <a class="musicx-link" href="pages/register.html">
                    ¿Aún no tienes cuenta? Registrate aquí.
                </a>
            </div>
        </div>
    </div>
</body>
</html>
